<!DOCTYPE html>
{% load static %}   <!--ders223 statik dosyalarımızı eklemek için-->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <head>
        <script src= "{% static 'js/jquery-3.4.1.min.js'%}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src= "{% static 'js/bootstrap.min.js'%}"></script>

        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    </head>
    <title>Talha AVCI</title>
</head>
<body>

    {% include "includes/navbar.html" %}


    <!--- <br> <br>   br etiketi ile yazıyı biraz daha aşağıdan başlatıyoruz.Veya alttaki gibi margin yazıyoruz-->
    <!---burada kac pixel aşağıdan başlamak istiyorsak o kadar pixel yazacağız.-->
    <div style = "margin-top : 60px; margin-bottom : 10px;" class = "container">


    {% if messages %}


          {% for message in messages %}
          {% if message.tags == "info" %}
          <div class=" alert alert-danger">{{ message }}</div>

          {% else %}
          <div class=" alert alert-{{ message.tags }}">{{ message }}</div>
          {% endif %}

          {% endfor %}


    {% endif %}

        {% block body %}

            {% endblock body %}




    </div>


</body>
</html>
